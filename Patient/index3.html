<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Prescription Table</title>
</head>
<body>
    <div class="container">
        <h1>Prescription</h1>
        <form id="prescriptionForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>

            <label for="doctorName">Doctor Name:</label>
            <select id="doctorName" required>
                <option value="" disabled selected>Select a doctor</option>
                <option value="Dr. Pankaj">Dr. Pankaj</option>
                <option value="Dr. Tiwari">Dr. Tiwari</option>
                <option value="Dr. Sharma">Dr. Sharma</option>
            </select>

            <label for="medication">Medication:</label>
            <input type="text" id="medication" required>

            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" required>

            <button type="submit">Get Prescription</button>
        </form>

        <h2>Prescriptions</h2>
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Doctor Name</th>
                    <th>Medication</th>
                    <th>Dosage</th>
                </tr>
            </thead>
            <tbody id="prescriptionList"></tbody>
        </table>
    </div>

    <script src="./scripts/script3.js"></script>
</body>
</html>

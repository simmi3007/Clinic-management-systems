<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Patient Booking System</title>
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="bookingForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>

            <label for="doctorName">Doctor Name:</label>
            <select id="doctorName" required>
                <option value="" disabled selected>Select a doctor</option>
                <option value="Dr. Pankaj">Dr. Pankaj</option>
                <option value="Dr. Tiwari">Dr. Tiwari</option>
                <option value="Dr. Sharma">Dr. Sharma</option>
            </select>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" required>

            <label for="appointmentTime">Appointment Time:</label>
            <input type="time" id="appointmentTime" min="09:00" max="11:00" required>
        
            <button type="submit">Book Appointment</button>
            <button type="submit" id="prescription">Get Prescription</a></button>
            <button type="submit" id="payBtn">Payment</button>
        </form>

        <h2>Scheduled Appointments</h2>
        <ul id="appointmentList"></ul>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
